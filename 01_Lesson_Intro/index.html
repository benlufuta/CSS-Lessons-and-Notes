<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lesson_01</title>
    <link rel="stylesheet" href="/style.css">

    <!--Demonstrating the 3 ways of applying css to an html document-->
    <!--1. Inline styling overides everything else
        2. Internal style overides the external styling
        3. External styling is applied only the two approaches above are not present. -->

    <style>

        p {

            color: rebeccapurple;
        }
    </style>
</head>
<body>
    
    <p style="color: blue;">I am refreshing my CSS knowldge. It is pretty fun!</p>

</body>
</html>
